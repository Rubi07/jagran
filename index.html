<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* স্ক্রলবার হাইড করার জন্য */
  }
  .app-container {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>

<div class="app-container">
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyQyfUXcYvX6Xf6Xv9tKiQfO_KFhNN24gQJxhswhNfhvgbOefQP9kf8sZ51xQqxS_1v/exec" 
    allow="geolocation; microphone; camera" 
    allowfullscreen>
  </iframe>
</div>

</body>
</html>
