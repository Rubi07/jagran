  <link rel="manifest" href="manifest.json">

  <style>
    :root { --p: #1a237e; --bg: #f8f9fa; }
    body { background: var(--bg); font-family: sans-serif; }

<body>
  <div class="nav-bar">‡¶ú‡¶® ‡¶ú‡¶æ‡¶ó‡¶∞‡¶£</div>
  <div id="app" class="container mt-4">
    <div class="text-center mt-5"><div class="spinner-border text-primary"></div></div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycbz97nR44E7QiWoO3vnYmlQqZ7W21pkfG-F9XJyKp4V_9_bcXFN_rnBsU0DxnnwI1vd16A/exec";
    let state = null;

    window.onload = () => {
      //if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
      const session = localStorage.getItem('jj_session');
      if(session) { state = JSON.parse(session); renderDash(); } else { renderLogin(); }
    };

    async function call(action, data = {}) {
      const res = await fetch(API, { method: 'POST', body: JSON.stringify({action, ...data}) });
      return await res.json();
    }

    function renderLogin() {
      document.getElementById('app').innerHTML = `
        <div class="card p-4">
          <h4 class="text-center mb-4">‡¶≤‡¶ó‡¶á‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®</h4>

          <input id="ps" class="form-control mb-4" type="password" placeholder="‡¶™‡¶æ‡¶∏‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶°">
          <button class="btn btn-p" onclick="doLogin()">‡¶™‡ßç‡¶∞‡¶¨‡ßá‡¶∂ ‡¶ï‡¶∞‡ßÅ‡¶®</button>
        </div>`;
    }

    async function doLogin() {
      const res = await call('login', { phone: document.getElementById('ph').value, pass: document.getElementById('ps').value });
      if(res.status === 'success') {
        state = res;
        localStorage.setItem('jj_session', JSON.stringify(res));
        renderDash();
      } else alert(res.msg);
    }

    function renderDash() {
      const u = state.user;
      const news = (u.role === 'Admin' || u.role === 'Leader') ? state.config.nLead : state.config.nAll;
      let html = `<div class="card p-3 bg-white mb-4"><strong>‡¶ò‡ßã‡¶∑‡¶£‡¶æ:</strong><p class="text-primary mb-0">${news}</p></div>`;
      html += state.members.map(m => `

            <div><strong>${m.name}</strong><br><small>${m.dist} | ${m.desig}</small></div>
            <div>
              <a href="tel:${m.phone}" class="btn btn-success btn-sm">üìû</a>
              ${(u.role === 'Admin' || u.role === 'Leader') ? `<button class="btn btn-light btn-sm border ms-1" onclick="editR('${m.phone}')">‚öôÔ∏è</button>` : ''}
            </div>
          </div>

      document.getElementById('app').innerHTML = html + `<button class="btn btn-outline-danger w-100 mt-3" onclick="logout()">‡¶≤‡¶ó‡¶Ü‡¶â‡¶ü</button>`;
    }

    async function editR(target) {
      const nD = prompt("‡¶®‡¶§‡ßÅ‡¶® ‡¶™‡¶¶‡¶¨‡ßÄ ‡¶¶‡¶ø‡¶®:");
      if(nD) { const r = await call('updateRole', { targetPhone: target, newDesig: nD, adminPhone: state.user.phone }); alert(r.msg); location.reload(); }
    }

    function logout() { localStorage.clear(); location.reload(); }
  </script>
